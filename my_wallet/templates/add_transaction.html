{% extends 'base.html' %}

{% block content %}
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Cadastrar transação</h3>
          </div>

          <div class="card-body text-center">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary mt-3">Salvar</button>
              <a class="btn btn-danger mt-3" href="{% url 'dashboard' %}">Cancelar</a>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

{% endblock %}

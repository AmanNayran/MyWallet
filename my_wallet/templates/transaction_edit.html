{% extends 'base.html' %}

{% block content %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          
          <div class="card-header">
            <h3 class="text-center">Ediatr Transação</h3>
          </div>

          <div class="card-body text-center">
            <form method="POST" class="form">
              {% csrf_token %}
              {{ form.as_p }}
          
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'transaction_detail' %}" class="btn btn-default">Cancelar</a>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
